

{% extends "base.html" %}

{% block content %}

  {% for p in posts %}
    {{ p.render() | safe }}
    {{ p.author }}
    <br><br>
    {% if user.name %}
      <form class= 'like_button' action='/liked/{{p.key().id()}}' method= 'POST'>
        <input type='submit' value='Like'>
      </form>
      {% if p.author == user.name %}
        <form class= 'edit_button' action='/edit/{{p.key().id()}}'>
          <input type='submit' value='Edit'>
        </form>
        <form class= 'delete_button' action='/deleted/{{p.key().id()}}'>
          <input type='submit' value='Delete'>
        </form>

      {% endif %}
    {% endif %}
    {{p.likes}} likes for this post
    
  {% endfor %}


{% endblock %}
