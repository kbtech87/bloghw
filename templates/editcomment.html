{% extends "base.html" %}

{% block content %}
  <h2>edit comment</h2>

    <form method="post">

      <label>
        <div>comment</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
      <form class='cancel_button' action='/([0-9]+)'>
        <input type='submit' value='Cancel'>
      </form>
    </form>
{% endblock %}
